{% load app_filter %}


	<div class="card card-post">

		{% if p.0.auteur == utilisateur %}<div class="close title btn-edit" style="padding:10px"><p class=""><i class="ti-pencil"></i> Éditer</p></div>{% endif %}

		<div class="header">
		<h6><a href="{% url 'noeud' p.0.noeud.id %}"> {{p.0.noeud.label}} </a></h6>
		</div>

		<div class="content">

			<div class="contenu" name="{{p.0.id}}">
				
					<div class="row">
						<div class="col-xs-12">
							<p>

								{{p.0.contenu|rendusafe:p.0.question.id|safe}}

							</p>
						</div>
					</div>
					
					{% include "votes.html" with p=p %}
					
				
			</div>


			<div class="footer">
			<hr />
				<div class="stats">
							<i class="ti-calendar"></i> Posté le {{p.0.date}} par {{p.0.auteur.user.username}}
				</div>
				</p>
			</div>

		</div>
	</div>
