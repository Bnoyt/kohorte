

<div class="col-md-12">
	<div class="card">
		<div class="header">
		<h4>{{p.0.titre}}</h4>
		</div>



		<div class="content">

			<p>

			{{p.0.contenu}}

			</p>

			


			<div class="footer">
			<hr />
				<div class="stats">
					<i class="ti-calendar"></i> Posté le {{p.0.date}} par {{p.0.auteur.user.username}}
				</div>
				</p>
				<div class="row" style="width:100%">
					{% if p.1 %}
					<div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
						
						
						<p id="s_{{p.0.id}}"><a href="javascript:show_posts('{{p.0.id}}')"><i class="ti-angle-down"></i> Développer les commentaires</a></p>
						<p id="h_{{p.0.id}}" hidden><a href="javascript:show_posts('{{p.0.id}}')"><i class="ti-angle-up"></i> Masquer les réponses</a></p>

						
					</div>
					{% endif %}
					<div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
						<a href="javascript:commenter('{{p.0.id}}'')"><p><i class="ti-comment"></i> Répondre</p></a>
					</div>
				</div>

				
				

			</div>
		</div>

	</div>

	<div id="c_{{p.0.id}}" hidden>
		<div class="row">
			{% for c in p.1 %}

				{% include "app/commentaire.html" with c=c %}

			{% endfor %}
		</div>
	</div>


</div>
