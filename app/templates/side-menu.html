{% load static %}

{% load app_filter %}

<div class="sidebar" data-background-color="white" data-active-color="danger">

<!--
	Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
	Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
-->



	<div class="sidebar-wrapper">
        <div class="logo">
            <a href="{% url 'index' %}" class="simple-text">
                Agorado
            </a>
        </div>

        <ul class="nav">
            {% if whatsUpId > -1 %}
            <li{% if whatsup %} class="active"{% endif %}>
                <a href="{% url 'whatsup' whatsUpId %}">
                    <i class="ti-panel"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            {% endif %}
            <li {{request.path | menumessagerie | safe }}>
                <a href="{% url 'postman:inbox' %}">
                    <i class="ti-comment-alt"></i>
                    <p>Messagerie</p>
                </a>
            </li>
            <li{% if profil %} class="active"{% endif %}>
                <a href="{% url 'profil' %}">
                    <i class="ti-user"></i>
                    <p>Mon profil</p>
                </a>
            </li>
            <li{% if faq %} class="active"{% endif %}>
                <a href="{% url 'faq' %}">
                    <i class="ti-info"></i>
                    <p>F.A.Q.</p>
                </a>
            </li>
        </ul>

	{% block nav %}

	{% endblock %}

	</div>
</div>
