{% load app_filter %}

	<div class="card card-post">


		<div class="header">
		<h6><a href="{% url 'noeud' n.id %}">{{ n.label }}</a></h6>
		</div>



		<div class="content">

			<div class="contenu" style="padding:5px" name="{{n.id}}">
				<p>
				{{ nbNewPosts }} nouveaux posts sur {{ nbPosts }} posts
				</p>
				{% if noeudsFils %}
					<div class="alert alert-warning">
						<!-- <button type="button" aria-hidden="true" class="close">×</button> -->
						<span><b> Nœud split - </b> Ce nœud a maintenant des enfants : {% for n in noeudsFils %} <a href =  {% url 'noeud' n.id %}>{{ n.label }}</a> {% endfor %} </span>
					</div>
				{% endif %}
			</div>

			
		</div>
	</div>
