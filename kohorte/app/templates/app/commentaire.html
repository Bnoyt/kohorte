

<div class="col-md-11  col-xs-11 pull-right commentaire">
	<div class="card">


		<div class="content">

			<p>

			{{c.0.contenu}}

			</p>

			


			<div class="footer">
			<hr />
				<div class="stats">
						<i class="ti-calendar"></i> Commenté le {{c.0.date}} par {{c.0.auteur.user.username}}
					<p id="s_{{c.0.id}}"><a href="javascript:show_posts('{{c.0.id}}')"><i class="ti-angle-down"></i>Développer les réponses</a></p>
					<p id="h_{{c.0.id}}" hidden><a href="javascript:show_posts('{{c.0.id}}')"><i class="ti-angle-up"></i>Masquer les réponses</a></p>
				</div>

			</div>

		</div>
	</div>

	<div id="c_{{c.0.id}}" hidden>

		{% for r in c.1 %}

			{% include "app/reponse.html" with r=r %}

		{% endfor %}

	</div>

</div>
