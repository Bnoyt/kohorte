

<div class="col-md-12">
	<div class="card">
		<div class="header">
		<h4>{{p.0.titre}}</h4>
		</div>



		<div class="content">

			<p>

			{{p.0.contenu}}

			</p>

			


			<div class="footer">
			<hr />
				<div class="stats">
					<i class="ti-calendar"></i> Posté le {{p.0.date}} par {{p.0.auteur.user.username}}
					<p><a href="#5" id="p_{{p.0.id}}"><i class="ti-angle-down"></i>Développer les commentaires</a></p>
					<p class="masquer" hidden><a href="#5" id="p_{{p.0.id}}"><i class="ti-angle-up"></i>Masquer les réponses</a></p>
				</div>

			</div>
		</div>

	</div>

	<div id="c_{{p.0.id}}">
		{% for c in p.1 %}

			{% include "app/commentaire.html" with c=c %}

		{% endfor %}
	</div>


</div>
